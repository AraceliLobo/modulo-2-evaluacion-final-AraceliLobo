<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Searcher Series</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e6b254856a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>
  <body class="body">
    <!-- HEADER -->
    <header class="header" role="banner">
      <img
        class="logo"
        src="./assets/images/logosearcher.png"
        alt="Series browser"
        aria-label="background"
      />
    </header>

    <main class="main" role="main">
      <div class="search-form-container">
        <form class="search-form js-search-form" action="" role="form">
          <input
            class="search-input-title js-search"
            type="text"
            name="title"
            id="title"
            placeholder="Stranger Things"
            value=""
          />
          <button class="search-btn js-btnSsearch" role="search">Search</button>
        </form>
      </div>
      <div class="results-container">
        <aside
          class="fav-container hidden js-favContainer"
          role="complementary"
        >
          <h2 class="fav-title js-favTitle">
            <i class="fa fa-heart fav-heart"></i>My favorites
          </h2>
          <button type="button" class="btn-remove-all js-btnRemoveAll">
            <i class="fas fa-heart-broken"></i> Remove all
          </button>
          <div class="list-fav-container">
            <ul class="fav-list js-favList"></ul>
          </div>
        </aside>
        <div class="series-container js-seriesContainer">
          <ul class="series-list js-seriesList"></ul>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
